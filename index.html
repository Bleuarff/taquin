<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=yes">
		<title>Taquin resolver</title>

		<script src="./lib/vue.js"></script>
		<script src="./assets/app.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div id="app-ctnr">

			<div id="board-ctnr">
				<div id="board" :style="`--rows:${board.height}; --columns:${board.width}`">
					<div v-for="(p, i) in pieces"
							class="piece"
							v-bind:class="[p.type]"
							:style="`--top:${p.y + 1}; --left:${p.x + 1}; --width:${p.w}; --height:${p.h};`"
					>
					<!-- <span>{{p.id}}<br>{{p.x}}, {{p.y}}</span> -->
					</div>
				</div>

				<div class="rt-info" v-show="running">
					<span>Round #{{round}}</span>
					<!-- <span>{{cuts}} Cuts</span> -->
				</div>
			</div>

			<div id="solve-bar">
				<button id="solve-btn" v-on:click="startSolve" :disabled="!!running">SOLVE</button>
			</div>

			<div class="sols">
				<div v-for="(sol, i) in solutions" class="info">
					<span> #{{sol.round}}</span>
					<span>{{sol.duration}}s</span>
					<span>{{sol.sequenceLength}} moves</span>
					<button v-if="i === 0" v-on:click="copySequence" class="copy-btn">&#x1F4CB;</button>
				</div>
			</div>
		</div>

		<script>
			app.$mount('#app-ctnr')
		</script>
	</body>
</html>
