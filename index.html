<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Taquin resolver</title>

		<script src="./lib/vue.js"></script>
		<script src="./assets/js/app.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div id="app-ctnr">

			<div id="board" :style="`--rows:${board.height}; --columns:${board.width}`">
				<div v-for="(p, i) in pieces"
						class="piece"
						v-bind:class="[p.type]"
						:style="`--top:${p.y + 1}; --left:${p.x + 1}; --width:${p.w}; --height:${p.h};`"
				>
				<span>{{p.id}}<br>{{p.x}}, {{p.y}}</span>
				</div>
			</div>


			<div id="solve-bar">
				<button id="solve-btn" v-on:click="startSolve" :disabled="!!round">SOLVE</button>
			</div>

			<div id="info" v-show="!!round">
				<div>
					<label>Round: </label>{{round}}
				</div>
				<div v-if="duration">
					<label>Duration: </label>{{duration.toFixed(2)}}s
				</div>
			</div>

		</div>

		<script>
			app.$mount('#app-ctnr')
		</script>
	</body>
</html>
