<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=yes">
		<title>Taquin resolver</title>

		<script src="./lib/vue.js"></script>
		<script src="./assets/app.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div id="app-ctnr">

			<div id="board" :style="`--rows:${board.height}; --columns:${board.width}`">
				<div v-for="(p, i) in pieces"
						class="piece"
						v-bind:class="[p.type]"
						:style="`--top:${p.y + 1}; --left:${p.x + 1}; --width:${p.w}; --height:${p.h};`"
				>
				<span>{{p.id}}<br>{{p.x}}, {{p.y}}</span>
				</div>
			</div>


			<div id="solve-bar">
				<button id="solve-btn" v-on:click="startSolve" :disabled="!!running">SOLVE</button>
				<div class="round" v-show="running">Round #{{round}}</div>
			</div>


			<div class="sols">
				<div v-for="(sol, i) in solutions" class="info">
					<span> #{{sol.round}}</span>
					<span>{{sol.duration}}s</span>
					<span>{{sol.sequenceLength}} moves</span>
				</div>
			</div>
		</div>

		<script>
			app.$mount('#app-ctnr')
		</script>
	</body>
</html>
